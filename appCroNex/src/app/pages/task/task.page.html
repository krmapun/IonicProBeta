<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="home-img" src="../../assets/images/text_chronex2.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title text-center>Tus Tareas</ion-title>
    <ion-item >
      <ion-label>
        Nombre
      </ion-label>
      <ion-label >
        horas
      </ion-label>
    </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset"  button [routerLink]="['/details', todo.id]">
        <ion-label>
          <h3>{{todo.task}}</h3>
        </ion-label>
        <ion-label> 
          <h3>{{todo.priority}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options  color="secondary">
        <ion-icon name="checkmark" slot="end">
        </ion-icon>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection ="forward" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
