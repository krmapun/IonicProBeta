<ion-content>
    <div class="sign-up">
        <div class="l-signup-header">
            <div class="container">
                <div class="l-box-content">
                    <img src="../../assets/images/logo_chronex.png" class="spotify" />
                </div>
            </div>
        </div>
        <div class="l-signup-body">
            <div class="container">
                <div class="l-box-content">
                    <section class="register">
                        <div class="content">
                            <h2 class="center hdr-l">Ingresa con tu Dirección de Correo Electrónico
                            </h2>
                            <form #signInForm="ngForm">
                                <ion-list>
                                    <ion-item>
                                        <ion-label stacked>Correo electrónico</ion-label>
                                        <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                            required></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label stacked>Contraseña</ion-label>
                                        <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
                                    </ion-item>

                                    <div padding-left padding-right padding-top>
                                        <button ion-button [disabled]="!signInForm.form.valid" block color="secondary" round>Entrar</button>
                                    </div>

                                    <div padding-left padding-right>
                                        <p>&iquest;No tienes Cuenta de Usuario? <a class="alink" (click)="signUp()">Regístrate</a>
                                    </div>
                                    <div padding-left padding-right>
                                        <p>o tal vez has <a class="alink" (click)="reiniciarclave()">Olvidado la Contraseña</a>
                                    </div>
                                </ion-list>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</ion-content>
