<ion-header>
  <ion-navbar color="primaryDarkColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>¿Qué Quiero?</ion-title>
  </ion-navbar>
</ion-header>
<!-- First time to load data activities for What Do I Want -->
<ion-content>
  <ion-list>
    <!-- Etiqueta cabecera -->
    <ion-list-header>

    </ion-list-header>
    <!-- Etiqueta cabecera -->

    <ion-item (press)="tooltips($event,'s')">
      <ion-icon name="cloudy-night" item-start color="Morado"></ion-icon>
      <ion-label>Sueño</ion-label>
      <ion-input type="text" style="color:#442662;" [(ngModel)]="whatDoIWant.d_suenho_descanso"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'a')">
      <ion-icon name="nutrition" item-start color="Azul"></ion-icon>
      <ion-label>Alimento</ion-label>
      <ion-input type="text" style="color:#0CB7F2;" [(ngModel)]="whatDoIWant.d_alimento"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <!-- Cabecera  Yo   -->
    <ion-list-header>
      Yo
    </ion-list-header>
    <!-- Cabecera  Yo   -->

    <ion-item (press)="tooltips($event,'c')">
      <ion-icon name="body" item-start color="Verde"></ion-icon>
      <ion-label>Cuerpo</ion-label>
      <ion-input type="text" style="color:#009D71;" [(ngModel)]="whatDoIWant.d_yo_cuerpo"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'m')">
      <ion-icon name="book" item-start color="Verde"></ion-icon>
      <ion-label>Mente</ion-label>
      <ion-input type="text" style="color:#009D71;" [(ngModel)]="whatDoIWant.d_yo_mente"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item (press)="tooltips($event,'o')">
      <ion-icon name="people" item-start color="Amarillo"></ion-icon>
      <ion-label>Otros</ion-label>
      <ion-input type="text" style="color:#FFD700;" [(ngModel)]="whatDoIWant.d_otros"></ion-input>
    </ion-item>


    <ion-item (press)="tooltips($event,'t')">
      <ion-icon name="construct" item-start color="Anaranjado"></ion-icon>
      <ion-label>Trabajo</ion-label>
      <ion-input type="text" style="color:#E87B31;" [(ngModel)]="whatDoIWant.d_trabajo"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'h')">
      <ion-icon name="md-globe" item-start color="Plateado"></ion-icon>
      <ion-label>Humanidad</ion-label>
      <ion-input type="text" style="color:#C0C0C0;" [(ngModel)]="whatDoIWant.d_humanidad"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'p')">
      <ion-icon name="heart" item-start color="Rojo"></ion-icon>
      <ion-label>Pareja</ion-label>
      <ion-input type="text" style="color:#CB1D11;" [(ngModel)]="whatDoIWant.d_pareja"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="WhatDoIWant(whatDoIWant)">Guardar</button>

</ion-content>
