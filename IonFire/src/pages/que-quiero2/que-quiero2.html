<ion-header>
  <ion-navbar color="primaryDarkColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingresa tus horas x tarea</ion-title>
  </ion-navbar>
</ion-header>
<!-- First time to load data activities for What Do I Want -->
<ion-content>
  <ion-list>

    <ion-item (press)="tooltips($event,'p')">
        <ion-label>Proyecto : </ion-label>
        <ion-input type="text" style="color:#442662;" [(ngModel)]="whatDoIWant.d_trabajo"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'s')">
      <ion-label>Nombre de la tarea : </ion-label>
      <ion-input type="text" style="color:#442662;" [(ngModel)]="whatDoIWant.d_suenho_descanso"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'a')">
      <ion-label>Descripci√≥n : </ion-label>
      <ion-input type="text" style="color:#442662;" [(ngModel)]="whatDoIWant.d_alimento"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'c')">
      <ion-label>Horas invertidas : </ion-label>
      <ion-input type="text" style="color:#009D71;" [(ngModel)]="whatDoIWant.d_yo_cuerpo"></ion-input>
    </ion-item>

    <ion-item (press)="tooltips($event,'n')">
        <ion-label>Estado : </ion-label>
        <ion-input type="text" style="color:#442662;" [(ngModel)]="whatDoIWant.d_humanidad"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="WhatDoIWant(whatDoIWant)">Guardar</button>

</ion-content>
