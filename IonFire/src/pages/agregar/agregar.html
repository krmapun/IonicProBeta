<ion-header>

  <ion-navbar color="primaryDarkColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actividades</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="AddUserActivity()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding="true" style="background-image: url('../../assets/images/shattered.png')">
    <ion-list>
      <ion-item *ngFor="let useractivity of userActivityList$ | async | orderBy:order:ascending" (click)="selectUserActivity(useractivity)">
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Actividad de {{ useractivity.d_fecha | date : format : shortDate}}</ion-label>
        <!-- <h2>{{ useractivity.d_fecha | date : format : shortDate}}</h2> -->
      </ion-item>
    </ion-list>
  
</ion-content>
