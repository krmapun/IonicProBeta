<ion-header>
  <ion-navbar color="primaryDarkColor">

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <img src="../../assets/images/text_chronex2.png" class="spotify" />
  </ion-navbar>
</ion-header>

<ion-content padding="true" style="background-image: url('assets/images/shattered.png')">
  <div class="fondoHome">
    <div class="perfil">
      <ion-item style="background-color:transparent">
        <ion-avatar item-start>
          <img src="{{user.photoURL}}" style="background-color:white">
        </ion-avatar>
        <h3 style="color:white; font-size:18px;">{{user.name}}</h3>
        <p style="color:white;">{{user.email}}</p>
        <button ion-button clear item-end (click)="profile()" style="text-transform:none; font-size:1.4rem;">Perfil</button>
      </ion-item>
      <div class="conteo">        
          <h3 style="color:white; font-size:18px; text-align: center;">¡Hola!</h3>
          <div><p align="center">Este es tu día {{userActivities.totaldays}}, semana {{userActivities.totalweeks}}, mes {{userActivities.totalmonths}}
            y año {{userActivities.totalyears}}.</p>
            <p align="center">¿Qué quieres hacer hoy?</p>
          </div>
      </div>
    </div>
  </div>
</ion-content>
