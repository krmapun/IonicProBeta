<ion-header>
    <ion-navbar color="primaryDarkColor">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Tú Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="fondoHome">
        <div class="perfil">
            <ion-item style="background-color:transparent">
                <ion-avatar item-start>
                    <img src="{{profile.photoURL}}" style="background-color:white">
                </ion-avatar>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label>Nombre:</ion-label>
                <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label>Email:</ion-label>
                <ion-input type="email" [(ngModel)]="profile.email"></ion-input>
            </ion-item>
            <!-- AOLO LE CAMBIO EL VALOR AL LABEL DE CORREO ELECTRONICO POR LUGAR DE NACIMIENTO-->
            <ion-item>
                <ion-icon name="body" item-start></ion-icon>
                <ion-label>Lugar de nacimiento:</ion-label>
                <!-- <ion-input type="text" [(ngModel)]="profile.nacimiento"></ion-input> -->
                <ion-input type="text" [(ngModel)]="profile.nacimiento"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label>Fecha Nacimiento</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="profile.birthday"></ion-datetime>
            </ion-item>
            <ion-list radio-group [(ngModel)]="profile.gender">
                <ion-list-header>
                    Género
                </ion-list-header>

                <ion-item>
                    <ion-icon name="female" item-start></ion-icon>
                    <ion-label>Femenino</ion-label>
                    <ion-radio [checked]="profile.gender=='F'" value="F" (click)="setFemaleIcon(profile)"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-icon name="male" item-start></ion-icon>
                    <ion-label>Masculino</ion-label>
                    <ion-radio [checked]="profile.gender=='M'" value="M" (click)="setMaleIcon(profile)"></ion-radio>
                </ion-item>
            </ion-list>

            <button ion-button block (click)="UpdateProfile(profile)">Guardar</button>

        </div>
    </div>
</ion-content>
