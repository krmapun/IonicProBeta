<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <img src="assets/images/ionic3CoverAnddando.png" />
        </ion-toolbar>
    </ion-header>

    <ion-content padding="true" style="background-image: url('assets/images/shattered.png')">
        <ion-list>
            <button ion-item menuClose ion-item *ngFor="let p of pages" (click)="goToPage(p.component)" menu-close>
                <ion-icon item-left name="{{p.icon}}" color="{{p.color}}"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
